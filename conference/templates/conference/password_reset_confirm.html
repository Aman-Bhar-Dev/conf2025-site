{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Password | IBSSC2025</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <main class="login-container">
    <form method="post">
      {% csrf_token %}
      <h2>Set a New Password</h2>
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </main>
</body>
</html>
